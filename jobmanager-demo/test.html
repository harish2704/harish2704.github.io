<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>js-test</title>
    <link rel="stylesheet" href="bootstrap.css" type="text/css" media="all" />
    <link rel="stylesheet" href="test.css" type="text/css" media="all" />
    <script src="./jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib.js" type="text/javascript" charset="utf-8"></script>
    <script src="./test.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="content">
      <h1>Jobmanager-test</h1>
      <div class="row">
      </div>
      <div class="row">
        <div id="playground" >
          <div class="well" >
            <div id="messages" >
            </div>
          </div>
          <div id="workingPlace" class="col-md-8"  >
            <div id="target">
            </div>
          </div>
          <div>
            <form class="form-inline" role="form" >
              <div class="form-group col-md-1">
                <label >Concurrency</label>
                <input type="number" name="concurrency" class="form-control" onchange="updateConcurrency()"  value="5" >
              </div>
              <div class="form-group col-md-1">
                <label >speed</label>
                <input type="number" name="speed" class="form-control" value="1" >
              </div>
              <button type="submit" class="btn btn-default" id="start" onclick="return startStop(this)" >start</button>
            </form>
          </div>
          <div id="source" class="col-md-4" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div id="restHouse" >
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </body>
</html>
